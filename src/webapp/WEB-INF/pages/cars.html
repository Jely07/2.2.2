<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cars</title>
</head>
<body>
<table>
  <tr>
    <th>id</th>
    <th>color</th>
    <th>model</th>
  </tr>
  <tr th:each="car : ${cars}">
    <td th:utext="${car.id}">id</td>
    <td th:utext="${car.color}">color</td>
    <td th:utext="${car.modelName}">model</td>
  </tr>
</table>
</body>
</html>
